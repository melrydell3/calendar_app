<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calendar-header {
            padding: 20px;
            background: #7c3aed;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .current-date {
            font-size: 20px;
            font-weight: 600;
        }

        .view-switcher {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .view-btn {
            padding: 10px 20px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
        }

        .view-btn:hover {
            border-color: #7c3aed;
            color: #7c3aed;
        }

        .view-btn.active {
            background: #7c3aed;
            color: white;
            border-color: #7c3aed;
        }

        .calendar-content {
            padding: 20px;
            min-height: 500px;
        }

        /* Month View Styles */
        .month-view {
            display: none;
        }

        .month-view.active {
            display: block;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            padding: 10px;
            font-size: 14px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .day-cell:hover {
            border-color: #7c3aed;
            background: #f3e8ff;
        }

        .day-cell.other-month {
            color: #9ca3af;
        }

        .day-cell.today {
            background: #f3e8ff;
            border-color: #7c3aed;
            font-weight: 600;
        }

        .day-number {
            font-size: 14px;
            margin-bottom: 4px;
        }

        /* Week View Styles */
        .week-view {
            display: none;
        }

        .week-view.active {
            display: block;
        }

        .week-header {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        .week-time-label {
            background: #f9fafb;
            padding: 10px;
            font-weight: 600;
            font-size: 12px;
            color: #6b7280;
        }

        .week-day-header {
            background: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .week-day-header.today {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .week-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
        }

        .time-slot {
            background: #f9fafb;
            padding: 10px;
            font-size: 12px;
            color: #6b7280;
            border-right: 1px solid #e5e7eb;
        }

        .week-cell {
            background: white;
            min-height: 60px;
            padding: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .week-cell:hover {
            background: #f9fafb;
        }

        /* Day View Styles */
        .day-view {
            display: none;
        }

        .day-view.active {
            display: block;
        }

        .day-header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .day-schedule {
            max-width: 800px;
            margin: 0 auto;
        }

        .hour-block {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 20px;
            min-height: 80px;
            border-bottom: 1px solid #f3f4f6;
            padding: 10px 0;
        }

        .hour-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .hour-content {
            background: #f9fafb;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .hour-content:hover {
            background: #f3f4f6;
        }

        /* Event Creation Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .user-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-checkbox-item:hover {
            background: #f9fafb;
            border-color: #7c3aed;
        }

        .user-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .user-color-indicator {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid white;
            box-shadow: 0 0 0 1px #e5e7eb;
        }

        .user-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #7c3aed;
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .create-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #7c3aed;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
            transition: all 0.2s;
            z-index: 100;
        }

        .create-event-btn:hover {
            background: #6d28d9;
            transform: scale(1.1);
        }

        .event {
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
            font-size: 12px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event:hover {
            opacity: 0.9;
        }

        .event.multi-user {
            background: linear-gradient(90deg, var(--user-colors));
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-controls">
                <button class="nav-btn" id="prevBtn">← Prev</button>
                <button class="nav-btn" id="todayBtn">Today</button>
                <button class="nav-btn" id="nextBtn">Next →</button>
            </div>
            <div class="current-date" id="currentDate"></div>
        </div>

        <div class="view-switcher">
            <button class="view-btn" data-view="day">Day</button>
            <button class="view-btn active" data-view="week">Week</button>
            <button class="view-btn" data-view="month">Month</button>
        </div>

        <div class="calendar-content">
            <!-- Day View -->
            <div class="day-view" id="dayView">
                <div class="day-header" id="dayHeader"></div>
                <div class="day-schedule" id="daySchedule"></div>
            </div>

            <!-- Week View -->
            <div class="week-view active" id="weekView">
                <div class="week-header" id="weekHeader"></div>
                <div class="week-grid" id="weekGrid"></div>
            </div>

            <!-- Month View -->
            <div class="month-view" id="monthView">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="days-grid" id="daysGrid"></div>
            </div>
        </div>
    </div>

    <!-- Create Event Button -->
    <button class="create-event-btn" id="createEventBtn">+</button>

    <!-- Event Creation Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">Create New Event</div>
            <form id="eventForm">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" class="form-input" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-input" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Assign to Users (Select one or more)</label>
                    <div class="user-checkboxes">
                        <label class="user-checkbox-item">
                            <input type="checkbox" name="users" value="luke" data-color="#ef4444">
                            <div class="user-color-indicator" style="background: #ef4444;"></div>
                            <span class="user-label">Luke</span>
                        </label>
                        <label class="user-checkbox-item">
                            <input type="checkbox" name="users" value="nathan" data-color="#f59e0b">
                            <div class="user-color-indicator" style="background: #f59e0b;"></div>
                            <span class="user-label">Nathan</span>
                        </label>
                        <label class="user-checkbox-item">
                            <input type="checkbox" name="users" value="ady" data-color="#06b6d4">
                            <div class="user-color-indicator" style="background: #06b6d4;"></div>
                            <span class="user-label">Ady</span>
                        </label>
                        <label class="user-checkbox-item">
                            <input type="checkbox" name="users" value="mike" data-color="#92400e">
                            <div class="user-color-indicator" style="background: #92400e;"></div>
                            <span class="user-label">Mike</span>
                        </label>
                        <label class="user-checkbox-item">
                            <input type="checkbox" name="users" value="missy" data-color="#8b5cf6">
                            <div class="user-color-indicator" style="background: #8b5cf6;"></div>
                            <span class="user-label">Missy</span>
                        </label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Calendar state
        let currentDate = new Date();
        let currentView = 'week';
        let events = [];

        // Get DOM elements
        const viewBtns = document.querySelectorAll('.view-btn');
        const dayView = document.getElementById('dayView');
        const weekView = document.getElementById('weekView');
        const monthView = document.getElementById('monthView');
        const currentDateElement = document.getElementById('currentDate');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const todayBtn = document.getElementById('todayBtn');

        // View switching function
        function switchView(view) {
            currentView = view;
            
            // Update active button
            viewBtns.forEach(btn => {
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Show/hide views
            dayView.classList.remove('active');
            weekView.classList.remove('active');
            monthView.classList.remove('active');

            if (view === 'day') {
                dayView.classList.add('active');
                renderDayView();
            } else if (view === 'week') {
                weekView.classList.add('active');
                renderWeekView();
            } else if (view === 'month') {
                monthView.classList.add('active');
                renderMonthView();
            }

            updateDateDisplay();
        }

        // Add event listeners to view buttons
        viewBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                switchView(btn.dataset.view);
            });
        });

        // Navigation functions
        function goToToday() {
            currentDate = new Date();
            if (currentView === 'day') {
                renderDayView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else if (currentView === 'month') {
                renderMonthView();
            }
            updateDateDisplay();
        }

        function navigatePrev() {
            if (currentView === 'day') {
                currentDate.setDate(currentDate.getDate() - 1);
                renderDayView();
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() - 7);
                renderWeekView();
            } else if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderMonthView();
            }
            updateDateDisplay();
        }

        function navigateNext() {
            if (currentView === 'day') {
                currentDate.setDate(currentDate.getDate() + 1);
                renderDayView();
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + 7);
                renderWeekView();
            } else if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderMonthView();
            }
            updateDateDisplay();
        }

        prevBtn.addEventListener('click', navigatePrev);
        nextBtn.addEventListener('click', navigateNext);
        todayBtn.addEventListener('click', goToToday);

        // Update date display
        function updateDateDisplay() {
            const options = { month: 'long', year: 'numeric' };
            if (currentView === 'day') {
                currentDateElement.textContent = currentDate.toLocaleDateString('en-US', { 
                    weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
                });
            } else if (currentView === 'week') {
                const weekStart = getWeekStart(currentDate);
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                currentDateElement.textContent = `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            } else {
                currentDateElement.textContent = currentDate.toLocaleDateString('en-US', options);
            }
        }

        // Helper function to get week start (Sunday)
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day;
            return new Date(d.setDate(diff));
        }

        // Render Day View
        function renderDayView() {
            const dayHeader = document.getElementById('dayHeader');
            const daySchedule = document.getElementById('daySchedule');
            
            dayHeader.textContent = currentDate.toLocaleDateString('en-US', { 
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
            });

            daySchedule.innerHTML = '';
            
            for (let hour = 0; hour < 24; hour++) {
                const hourBlock = document.createElement('div');
                hourBlock.className = 'hour-block';
                
                const hourLabel = document.createElement('div');
                hourLabel.className = 'hour-label';
                hourLabel.textContent = formatHour(hour);
                
                const hourContent = document.createElement('div');
                hourContent.className = 'hour-content';
                
                // Add events for this hour
                const hourEvents = getEventsForDateTime(currentDate, hour);
                hourEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    
                    if (event.users.length === 1) {
                        eventDiv.style.backgroundColor = event.users[0].color;
                    } else {
                        const colors = event.users.map(u => u.color).join(', ');
                        eventDiv.style.background = `linear-gradient(90deg, ${colors})`;
                        eventDiv.classList.add('multi-user');
                    }
                    
                    eventDiv.textContent = `${event.time} - ${event.title}`;
                    hourContent.appendChild(eventDiv);
                });
                
                hourBlock.appendChild(hourLabel);
                hourBlock.appendChild(hourContent);
                daySchedule.appendChild(hourBlock);
            }
        }

        // Render Week View
        function renderWeekView() {
            const weekHeader = document.getElementById('weekHeader');
            const weekGrid = document.getElementById('weekGrid');
            const today = new Date();
            
            weekHeader.innerHTML = '<div class="week-time-label"></div>';
            
            const weekStart = getWeekStart(currentDate);
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(weekStart);
                date.setDate(date.getDate() + i);
                const isToday = date.toDateString() === today.toDateString();
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'week-day-header' + (isToday ? ' today' : '');
                dayHeader.innerHTML = `${days[i]}<br>${date.getDate()}`;
                weekHeader.appendChild(dayHeader);
            }

            weekGrid.innerHTML = '';
            
            const hours = [6, 9, 12, 15, 18, 21];
            
            hours.forEach(hour => {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = formatHour(hour);
                weekGrid.appendChild(timeSlot);
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(weekStart);
                    date.setDate(date.getDate() + i);
                    
                    const cell = document.createElement('div');
                    cell.className = 'week-cell';
                    
                    // Add events for this date and hour
                    const cellEvents = getEventsForDateTime(date, hour);
                    cellEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        
                        if (event.users.length === 1) {
                            eventDiv.style.backgroundColor = event.users[0].color;
                        } else {
                            const colors = event.users.map(u => u.color).join(', ');
                            eventDiv.style.background = `linear-gradient(90deg, ${colors})`;
                            eventDiv.classList.add('multi-user');
                        }
                        
                        eventDiv.textContent = event.title;
                        cell.appendChild(eventDiv);
                    });
                    
                    weekGrid.appendChild(cell);
                }
            });
        }

        // Render Month View
        function renderMonthView() {
            const daysGrid = document.getElementById('daysGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayIndex = firstDay.getDay();
            const lastDayDate = lastDay.getDate();
            const prevLastDayDate = prevLastDay.getDate();
            
            daysGrid.innerHTML = '';
            
            // Previous month days
            for (let i = firstDayIndex; i > 0; i--) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell other-month';
                dayCell.innerHTML = `<div class="day-number">${prevLastDayDate - i + 1}</div>`;
                daysGrid.appendChild(dayCell);
            }
            
            // Current month days
            for (let i = 1; i <= lastDayDate; i++) {
                const dayCell = document.createElement('div');
                const date = new Date(year, month, i);
                const isToday = date.toDateString() === today.toDateString();
                
                dayCell.className = 'day-cell' + (isToday ? ' today' : '');
                dayCell.innerHTML = `<div class="day-number">${i}</div>`;
                
                // Add events for this date
                const dayEvents = getEventsForDate(date);
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    
                    if (event.users.length === 1) {
                        eventDiv.style.backgroundColor = event.users[0].color;
                    } else {
                        const colors = event.users.map(u => u.color).join(', ');
                        eventDiv.style.background = `linear-gradient(90deg, ${colors})`;
                        eventDiv.classList.add('multi-user');
                    }
                    
                    eventDiv.textContent = event.title;
                    dayCell.appendChild(eventDiv);
                });
                
                daysGrid.appendChild(dayCell);
            }
            
            // Next month days
            const remainingCells = 42 - (firstDayIndex + lastDayDate);
            for (let i = 1; i <= remainingCells; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell other-month';
                dayCell.innerHTML = `<div class="day-number">${i}</div>`;
                daysGrid.appendChild(dayCell);
            }
        }

        // Helper function to format hours
        function formatHour(hour) {
            if (hour === 0) return '12 AM';
            if (hour < 12) return `${hour} AM`;
            if (hour === 12) return '12 PM';
            return `${hour - 12} PM`;
        }

        // Helper function to get events for a specific date
        function getEventsForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            return events.filter(event => event.date === dateStr);
        }

        // Helper function to get events for a specific date and hour
        function getEventsForDateTime(date, hour) {
            const dateStr = date.toISOString().split('T')[0];
            return events.filter(event => {
                if (event.date !== dateStr) return false;
                const eventHour = parseInt(event.time.split(':')[0]);
                return eventHour === hour;
            });
        }

        // Event Modal Logic
        const createEventBtn = document.getElementById('createEventBtn');
        const eventModal = document.getElementById('eventModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const eventForm = document.getElementById('eventForm');

        createEventBtn.addEventListener('click', () => {
            eventModal.classList.add('active');
            // Set default date to today
            document.getElementById('eventDate').valueAsDate = new Date();
        });

        cancelBtn.addEventListener('click', () => {
            eventModal.classList.remove('active');
            eventForm.reset();
        });

        // Close modal when clicking outside
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                eventModal.classList.remove('active');
                eventForm.reset();
            }
        });

        // Create event
        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            
            // Get selected users
            const selectedUsers = [];
            const userCheckboxes = document.querySelectorAll('input[name="users"]:checked');
            userCheckboxes.forEach(checkbox => {
                selectedUsers.push({
                    id: checkbox.value,
                    color: checkbox.dataset.color
                });
            });
            
            if (selectedUsers.length === 0) {
                alert('Please select at least one user for this event.');
                return;
            }
            
            const event = {
                id: Date.now(),
                title: title,
                date: date,
                time: time,
                users: selectedUsers,
                datetime: new Date(`${date}T${time}`)
            };
            
            events.push(event);
            
            // Close modal and reset form
            eventModal.classList.remove('active');
            eventForm.reset();
            
            // Re-render current view to show new event
            if (currentView === 'day') {
                renderDayView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else if (currentView === 'month') {
                renderMonthView();
            }
        });

        // Initialize calendar
        renderWeekView();
        updateDateDisplay();
        }); // End DOMContentLoaded
    </script>
</body>
</html>
